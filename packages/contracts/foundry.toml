[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
script = "script"
solc_version = "0.8.23"
optimizer = true
optimizer_runs = 200
via_ir = false

# Fuzz testing
[fuzz]
runs = 256

# Invariant testing
[invariant]
runs = 256
depth = 15

# Gas reporting
gas_reports = ["*"]

# Formatter
[fmt]
line_length = 100
tab_width = 4
bracket_spacing = true

# RPC endpoints (add your own)
[rpc_endpoints]
arbitrum = "${ARBITRUM_RPC_URL}"
arbitrum_goerli = "${ARBITRUM_GOERLI_RPC_URL}"
xai = "${XAI_RPC_URL}"
xai_testnet = "${XAI_TESTNET_RPC_URL}"

# Etherscan verification
[etherscan]
arbitrum = { key = "${ARBISCAN_API_KEY}", url = "https://api.arbiscan.io/api" }
